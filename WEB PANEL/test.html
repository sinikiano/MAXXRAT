<!DOCTYPE html>
<html lang="en">
<head>
    <title>MAXXRAT - Connection Test</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #000; color: #0f0; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #00ff88; color: #000; }
        .error { background: #ff4444; color: #fff; }
        .info { background: #4444ff; color: #fff; }
    </style>
</head>
<body>
    <h1>MAXXRAT - Supabase Connection Test</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        try {
            addResult('Testing Supabase connection...', 'info');

            // Test basic import
            const { createClient } = await import('./supabase-app.js');
            addResult('‚úÖ Supabase client import successful', 'success');

            // Test configuration
            if (window.supabaseConfig) {
                addResult('‚úÖ Supabase configuration found', 'success');
                addResult(`URL: ${window.supabaseConfig.url}`, 'info');
            } else {
                addResult('‚ùå Supabase configuration not found', 'error');
            }

            addResult('üéâ All basic tests passed!', 'success');

        } catch (error) {
            addResult(`‚ùå Error: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
